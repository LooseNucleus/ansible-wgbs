---

- name: get minimap2 from github
  git: 
    repo: 'https://github.com/lh3/minimap2.git'
    dest: "{{ ansible_env.PWD }}/software/minimap2"

- name: make minimap2 
  make: 
    chdir: "{{ ansible_env.PWD }}/software/minimap2"
    target: all

